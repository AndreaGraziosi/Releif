{% extends "/base.html" %}

{% block title%} Find a pose {% endblock %}

{% block main %}
<div class="container">
    <div class="row">
    <div class="card bg-light text-dark border-0">
        <img src="./static/img/lotus_swamp.jpeg" class="card-img" alt="Lake and Mountains">
        <div class="card-img-overlay">
            <div class="position-absolute top-50 start-50 translate-middle ">
               
                <h4 class="card-title text-light">What ailment are you wanting to treat?</h4>
                    
                
                
                <form class="d-flex opaque-card" action="/display_pose" method="GET">

                    <select name="pose" class="form-select form-select-lg m-3" aria-label=".form-select-lg example">
                        {% for pose in pose_names %}
                        <option value="{{ pose }}">{{ pose }}</option>
                        {% endfor %}
                    </select>
                    <button class="btn btn-outline-light rounded-pill" type="submit">Find a pose</button>
                        
                </form>
            </div> 
        </div>
    </div>
   
</div>
{% endblock %}
